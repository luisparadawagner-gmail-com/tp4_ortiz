<h1>Tabla de Videojuegos</h1>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
  </ng-container>

  <ng-container matColumnDef="plataforma">
    <th mat-header-cell *matHeaderCellDef>Plataforma</th>
    <td mat-cell *matCellDef="let element">{{ element.plataforma }}</td>
  </ng-container>

  <ng-container matColumnDef="version">
    <th mat-header-cell *matHeaderCellDef>Version</th>
    <td mat-cell *matCellDef="let element">{{ element.version }}</td>
  </ng-container>

  <ng-container matColumnDef="genero">
    <th mat-header-cell *matHeaderCellDef>Genero</th>
    <td mat-cell *matCellDef="let element">{{ element.genero }}</td>
  </ng-container>

  <ng-container matColumnDef="agregar">
    <th mat-header-cell *matHeaderCellDef>Agregar</th>
    <td mat-cell *matCellDef="let j = index">
      <button
        mat-raised-button
        color="warn"
        focusable="false"
        (click)="agregarFila(j)"
      >
        Agregar
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
